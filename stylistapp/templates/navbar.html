<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(255, 255, 255);
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  text-align:center;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;

}

.sidenav a:hover{
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.navlink{
    /* text-decoration: none; */
    list-style: none;
    margin-left: -40px;
}
.navlink li{
    display: inline-block;
}
.navlinkz{
    list-style: none;
    margin-left: -350px;
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <ul class="navlinkz" style="height: 100px;line-height: 100px;">
        <li><span style="font-size:15px;cursor:pointer;z-index: 999;" onclick="openNav()"><b>&#9776;</b></span></li>
        <li style="margin-left: 20px;font-size: 35px;font-family: 'Playfair Display', serif;"><span class="text-muted">vs</span></li>
        <!-- <li style="margin-left: 10px;font-family: 'Playfair Display', serif;">Vem-Stylist</li> -->
    </ul>
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="font-size: 15px;">&times; close</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>


<ul class="navlink" style="height: 100px;line-height: 100px; border-bottom: 1px solid rgba(0,0,0, .1);">
    <li><span style="font-size:15px;cursor:pointer;z-index: 999;" onclick="openNav()"><b>&#9776;</b></span></li>
    <li style="margin-left: 20px;font-size: 35px;font-family: 'Playfair Display', serif;"><span class="text-muted">vs</span> <span style="font-weight: 900;">vem stylist</span></li>
    <!-- <li style="margin-left: 10px;font-family: 'Playfair Display', serif;">Vem-Stylist</li> -->
</ul>


<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
