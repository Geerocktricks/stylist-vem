{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(255, 255, 255);
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  text-align:center;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;

}

.sidenav a:hover{
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.navlink{
    /* text-decoration: none; */
    list-style: none;
    margin-left: -40px;
}
.navlink li{
    display: inline-block;
}
.navlinkz{

    margin-left: -40px;
    float: left;
}
.navlinkz li{
    display: inline-block;
}
.socialIcons{

}

.socialIcons li{

}
.socialIcons a{
  /* margin-left: 15px; */
  padding: 9px;
  color: #c0bebe;
  font-size: small;
}
.socialIcons a:hover{
  color: teal;
}
.navigation{
    font-family: 'Playfair Display', serif;
    font-weight: 900;
}
</style>
</head>
