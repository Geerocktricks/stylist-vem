{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              {% block content %}

              {% endblock %}
              {% block scripts %}
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                {% bootstrap_javascript %}
              {% endblock %}
          </div>
          <div class="col-md-4">
              <h3>Stylistvem</h3>
              <p>This is our sidebar</p>
          </div>
      </div>
  </div>
</body>
</html>
